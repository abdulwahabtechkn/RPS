<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors game</title>
 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
      <h1>Rock, Paper, Scissors Game</h1>
      <h3 class="btn" id="restart">Restart the game</h3>
      <div class="scores">
          <h3>Player:<span id="player">0</span></h3>
          <h3>Computer:<span id="computer">0</span></h3>
      </div>
          <div class="container">
              <div class="item">
                  <img src="images/rock.svg" id="rock">
                  <h2>Rock</h2>
              </div>
              <div class="item">
                   <img src="images/paper.svg" id="paper">
                   <h2>Paper</h2>
              </div>
              <div class="item">
                  <img src="images/scissors.svg" id="scissors">
                  <h2>Scissors</h2>
              </div>
          </div>
      </div>
  
  <!-- modal -->
  <div class="modal">
   <div class="item-modal">
       <h1 id="alarm">Draw</h1>
       <img src="images/paper.svg" id="modal-image">
       <h2 id="modal-text">computer choose Rock</h2>
   </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
